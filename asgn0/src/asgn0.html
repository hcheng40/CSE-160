<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn0</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400"></canvas>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>

    <br>
    <label for="v1x">v1: x</label>
    <input type="text" id="v1x" required minlength="4" maxlength="8" size="10">
    <label for="v1y">y</label>
    <input type="text" id="v1y" required minlength="4" maxlength="8" size="10">

    <br>
    <label for="v2x">v2: x</label>
    <input type="text" id="v2x" required minlength="4" maxlength="8" size="10">
    <label for="v2y">y</label>
    <input type="text" id="v2y" required minlength="4" maxlength="8" size="10">

    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()">

    <br>
    <label for="op-select">Operation:</label>
    <select name="ops" id="op-select">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="ang">Angle Between</option>
      <option value="area">Area</option>
      <option value="mag">Magnitude</option>
      <option value="nor">Normalize</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" required minlength="4" maxlength="8" size="10">

    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
  </body>
</html>
