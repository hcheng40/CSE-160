<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn4</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600"></canvas>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Camera.js"></script>
    <script src="asgn4.js"></script>

    <br>
    <p id="htmlID"> XXX </p>

    <p>
    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button>
    <p>

    <p>
    <button type="button" id="lightOn">Light ON</button>
    <button type="button" id="lightOff">Light OFF</button>
    <p>

    <p>
    <button type="button" id="lightMovingOn">Light Moving ON</button>
    <button type="button" id="lightMovingOff">Light Moving OFF</button>
    <p>

    <p>
    <button type="button" id="spotlightOn">Spotlight ON</button>
    <button type="button" id="spotlightOff">Spotlight OFF</button>
    <p>
    
    <label style="display: inline-block; width: 60px;"> Light X</label>
    <input type="range" min="-2500" max="2500" value="0" class="slider" id="lightXSlider">

    <label style="display: inline-block; width: 60px;"> Light Y</label>
    <input type="range" min="-1500" max="1500" value="0" class="slider" id="lightYSlider">

    <label style="display: inline-block; width: 60px;"> Light Z</label>
    <input type="range" min="-2500" max="2500" value="0" class="slider" id="lightZSlider">

    <p>
    <label style="display: inline-block; width: 80px;">Ambient</label>
    <input type="range" min="0" max="1" step="0.01" value="0.3" class="slider" id="ambientSlider">
    <p>
    
    <label style="display: inline-block; width: 80px;">Diffuse</label>
    <input type="range" min="0" max="1" step="0.01" value="0.7" class="slider" id="diffuseSlider">
    <p>
    
    <label style="display: inline-block; width: 80px;">Specular</label>
    <input type="range" min="0" max="1" step="0.01" value="1.0" class="slider" id="specularSlider">
    <p>
    
    <p>
    <label style="display: inline-block; width: 120px;"> Camera Angle </label>
    <input type="range" min="0" max="360" value="5" class="slider" id="angleSlider">
    <p>

    <p>
    <button type="button" id="showCapybara">Show Capybara</button>
    <p>

    <br>
    <p>Use W, A, S, D to move the camera</p>
    <p>Use Up, Down, Left, Right Arrow or mouse drag to rotate the camera</p>

  </body>
</html>
