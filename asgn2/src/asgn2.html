<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn2</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600"></canvas>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="asgn2.js"></script>

    <br>
    <p id="htmlID"> XXX </p>

    <p>
    <label style="display: inline-block; width: 60px; "> Head1 </label>
    <input type="range" min="-15" max="15" value="0" class="slider" id="headXSlider">      
    Animation: 
    <button type="button" id="animationHeadXOnButton">ON</button>
    <button type="button" id="animationHeadXOffButton">OFF</button>
    <p>

    <p>
    <label style="display: inline-block; width: 60px; "> Head2 </label>
    <input type="range" min="-25" max="25" value="0" class="slider" id="headYSlider">      
    Animation: 
    <button type="button" id="animationHeadYOnButton">ON</button>
    <button type="button" id="animationHeadYOffButton">OFF</button>
    <p>

    <p>
    <label style="display: inline-block; width: 60px; "> Ears </label>
    <input type="range" min="-45" max="45" value="0" class="slider" id="earSlider">      
    Animation: 
    <button type="button" id="animationEarOnButton">ON</button>
    <button type="button" id="animationEarOffButton">OFF</button>
    <p>

    <p>
    <label style="display: inline-block; width: 60px; "> Leg1 </label>
    <input type="range" min="-45" max="45" value="0" class="slider" id="leg1Slider">      
    Animation: 
    <button type="button" id="animationLeg1OnButton">ON</button>
    <button type="button" id="animationLeg1OffButton">OFF</button>
    <p>
    <p>
    <label style="display: inline-block; width: 60px; "> Leg2 </label>
    <input type="range" min="-45" max="45" value="0" class="slider" id="leg2Slider">      
    Animation: 
    <button type="button" id="animationLeg2OnButton">ON</button>
    <button type="button" id="animationLeg2OffButton">OFF</button>
    <p>
    <p>
    <label style="display: inline-block; width: 60px; "> Leg3 </label>
    <input type="range" min="-45" max="45" value="0" class="slider" id="leg3Slider">      
    Animation: 
    <button type="button" id="animationLeg3OnButton">ON</button>
    <button type="button" id="animationLeg3OffButton">OFF</button>
    <p>
    <p>
    <label style="display: inline-block; width: 60px; "> Leg4 </label>
    <input type="range" min="-45" max="45" value="0" class="slider" id="leg4Slider">      
    Animation: 
    <button type="button" id="animationLeg4OnButton">ON</button>
    <button type="button" id="animationLeg4OffButton">OFF</button>
    <p>

    <p>
    <label style="display: inline-block; width: 60px; "> Tail </label>
    <input type="range" min="-90" max="90" value="0" class="slider" id="tailSlider">      
    Animation: 
    <button type="button" id="animationTailOnButton">ON</button>
    <button type="button" id="animationTailOffButton">OFF</button>
    <p>
      
    <p>
    <label style="display: inline-block; width: 60px; "> Orange </label>
    <input type="range" min="-180" max="180" value="0" class="slider" id="orangeSlider">
    Animation: 
    <button type="button" id="animationOrangeOnButton">ON</button>
    <button type="button" id="animationOrangeOffButton">OFF</button>
    <p>
    
    <p>
    Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlider">
    <p>

    <p> Hold 'Shift' and click to turn On/Off poke animation </p>
  </body>
</html>
