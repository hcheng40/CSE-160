<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400"></canvas>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="HelloPoint1.js"></script>

    <br>
    <p id="htmlID"> XXX </p>

    <button id="clear">Clear Canvas</button>
    <br><br>

    <label for="drawingMode">Drawing Mode: </label>

    <br>
    <button id="squares">Squares</button>
    <button id="triangles">Traingles</button>
    <button id="circles">Circles</button>
    <br><br>

    <label for="shapeColor">Shape Color: </label>

    <br>
    Red <input type="range" min="0" max="100" value="50" class="slider" id="redSlider">
    Green <input type="range" min="0" max="100" value="50" class="slider" id="greenSlider">
    Blue <input type="range" min="0" max="100" value="50" class="slider" id="blueSlider">
    <br><br>

    Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlider">
    (Circles)Segment Count: <input type="range" min="10" max="360" value="0" class="slider" id="segSlider">

    <br><br>
    <button id="myButton">My Graph</button>

  </body>
</html>
